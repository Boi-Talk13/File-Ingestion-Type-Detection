<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
    background:#f5f6fa;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* LOGIN CARD */
.login-card{
    background:#fff;
    width:360px;
    padding:40px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
    text-align:center;
}

.login-card h2{
    margin-bottom:25px;
    font-size:26px;
}

/* INPUTS */
.login-card input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}

/* BUTTON */
.login-card button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#e74c3c;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}

/* FOOTER LINK */
.login-footer{
    margin-top:18px;
    font-size:14px;
}

.login-footer a{
    color:#e74c3c;
    text-decoration:none;
    font-weight:600;
}
</style>
</head>

<body>

<div class="login-card">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button id="loginBtn">Login</button>

    <!-- ✅ THIS WAS MISSING -->
    <div class="login-footer">
        Don’t have an account?
        <a href="/signup.html">Create a new account</a>
    </div>
</div>

<script>
document.getElementById("loginBtn").onclick = () => {
    // dummy login (accept anything)
    localStorage.setItem("loggedIn", "true");
    window.location.href = "/";
};
</script>

</body>
</html>
